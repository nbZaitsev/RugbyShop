<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilo.css">
    <script src="app.js" async></script>
    <title>Rugby Shoop | </title>
</head>
<body>
    <header>
        <h1 style="padding: 80px;">Rugby Shop</h1>
    </header>
    <section class="contenedor">
        <!-- Contenedor de elementos -->
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Puma King</span>
                <img src="img/PumaKing.png" alt="" class="img-item">
                <span class="precio-item">210€</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Adidas Pro regulate</span>
                <img src="img/Adidas Predator.png" alt="" class="img-item">
                <span class="precio-item">95€</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Nike Tiempo SG</span>
                <img src="img/Nike Tiempo 9 SG.png" alt="" class="img-item">
                <span class="precio-item">240€</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Nike Mercurial</span>
                <img src="img/NikeMercurial.png" alt="" class="img-item">
                <span class="precio-item">260€</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Nike Premier</span>
                <img src="img/NikePremier.png" alt="" class="img-item">
                <span class="precio-item">110€</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Munich Mundial AG</span>
                <img src="img/MunichMundial.png" alt="" class="img-item">
                <span class="precio-item">109€</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Nike Tiempo FG</span>
                <img src="img/NikeTiempoFG.png" alt="" class="img-item">
                <span class="precio-item">109€</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Adidas Copa SENSE</span>
                <img src="img/AdidasCopa.png" alt="" class="img-item">
                <span class="precio-item">69€</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            
        </div>
        <!-- Carrito de Compras -->
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>

            <div class="carrito-items">
                
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Total IVA inc.</strong>
                    <span class="carrito-precio-total">
                        €120.000,00
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
        </div>
    </section>
</body>
</html>
